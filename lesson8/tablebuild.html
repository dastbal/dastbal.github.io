<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content=" Table build for David Balladares in WDD 230: Web Frontend Development at Brigham Young University - Idaho"
  />    <title>Table Build </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./js/webFontLoad.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3"> ACME Wildwest</th>
            </tr>
            <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="max">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">compiled 12.20.2020 by David</td>
            </tr>

        </tfoot>
    </table>
   
</body>
</html>
